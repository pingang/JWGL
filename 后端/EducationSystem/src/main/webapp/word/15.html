<h1>查询某一学院的所有专业</h1>


请求地址:<br>
&nbsp;&nbsp;&nbsp;&nbsp;http://localhost:8080/es/selMajorByCollegeNameOrCollegeNum<br>
<br>

请求参数:<br>
&nbsp;&nbsp;&nbsp;学院名称:collegeName(例如：计算机学院)<br>
&nbsp;&nbsp;&nbsp;学院代号:collegeNum(例如：04)<br>
&nbsp;&nbsp;&nbsp;注：以上两个参数必须输入一个<br>
<br>
<br>


响应信息:<br>
&nbsp;&nbsp;&nbsp;查询成功响应：<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../11.png">查看响应信息</a><br><br>

&nbsp;&nbsp;&nbsp;查询失败响应：<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{"errCode":1,"errMsg":"至少输入一个值！"}<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{"errCode":500,"errMsg":"异常信息！"}<br>

</body>
</html>
